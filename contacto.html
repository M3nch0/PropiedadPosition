    <section class="hero">
        <div class="formulario">
            <h1> Formulario de contacto </h1>
            <p> Por este método podrá comunicarse ante cualquier inquietud, solicitud, duda, etc.</p> 
            <form id="formulario_contacto">
                <label for="Nombre">Nombre y Apellido</label>
                <input type="text" id="Nombre" name="Nombre" required style="text-transform: capitalize;"><br>
                <label for="Email">E-Mail</label>
                <input type="email" id="Email" name="Email" required style="text-transform: lowercase"><br>
                <label for="Telefono">Teléfono</label>
                <input type="tel" id="Telefono" name="Telefono" required><br>
                <label for="Asunto">Asunto</label>
                <input type="text" id="Asunto" name="Asunto" required><br>
                <label for="Mensaje">Mensaje</label>
                <input type="text" id="Mensaje" name="Mensaje" required><br>
                    <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
